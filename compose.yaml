services:
  temnomor-access-tgbot:
    build:
      context: .
    restart: always
    volumes:
      - ./src:/app
    env_file:
      - .env
    command:
      - "sh"
      - "-c"
      - |
        python main.py
  redis:
    image: redis:latest
    container_name: my-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: always

volumes:
  redis_data: